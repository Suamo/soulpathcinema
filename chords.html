    <script>
        function translateNote(note) {
            switch (note) {
                case 'C':
                    return 'Äî';
                case 'D':
                    return 'Ðå';
                case 'E':
                    return 'Ìè';
                case 'F':
                    return 'Ôà';
                case 'G':
                    return 'Ñîëü';
                case 'A':
                    return 'Ëÿ';
                case 'B':
                    return 'Ñè';
                case 'C#':
                    return 'Äî#';
                case 'D#':
                    return 'Ðå#';
                case 'E#':
                    return 'Ìè#';
                case 'F#':
                    return 'Ôà#';
                case 'G#':
                    return 'Ñîëü#';
                case 'A#':
                    return 'Ëÿ#';
                case 'B#':
                    return 'Ñè#';
            }
        }

        function showTranslation(chordName, notesArr) {
            var notes = '';
            for (var noteNum = 0; noteNum < notesArr.length; noteNum++) {
                notes += translateNote(notesArr[noteNum]) + ' ';
            }
            document.getElementById('chordName').innerText = chordName;
            document.getElementById('memo').innerText = '[' + notes.trim().split(' ').join(', ') + ']';
        }

        function findNotesByNotes() {
            var notesString = defineChord();
            var notesArr = notesString.split(' ');
            for (var strNum = 1; strNum < 7; strNum++) {
                for (var bar = 1; bar < 14; bar++) {
                    var cell = document.getElementById('s' + strNum + '_' + bar);
                    cell.className = cell.className.replace('secondaryNote', '').replace('mainNote', '').replace('bold', '').trim();
                    for (var noteNum = 0; noteNum < notesArr.length; noteNum++) {
                        if (notesArr[noteNum] == cell.innerText) {
                            cell.className += ' bold secondaryNote';
                            if (cell.innerText == getChord()) {
                                cell.className += ' mainNote';
                            }
                        }
                    }
                }
            }

            var chordName = getChord() + getChordType().replace('Maj', '').replace('Min', 'm');
            showTranslation(chordName, notesArr);
        }

        function defineChordType(chordType, majValue, maj7Value, minValue, min7Value) {
            switch (chordType) {
                case 'Maj':
                    return majValue;
                case 'Maj7':
                    return maj7Value;
                case 'Min':
                    return minValue;
                case 'Min7':
                    return min7Value;
            }
        }

        function getChord() {
            for (var note = 1; note <= 7; note++) {
                var chordKey = document.getElementById('chordKey' + note);
                if (chordKey.checked) {
                    return chordKey.value;
                }
            }
            return '';
        }

        function getChordType() {
            for (var i = 1; i <= 4; i++) {
                var type = document.getElementById('chordType' + i);
                if (type.checked) {
                    return type.value;
                }
            }
            return '';
        }

        function defineChord() {
            var chordType = getChordType();
            switch (getChord()) {
                case 'C':
                    return defineChordType(chordType, 'C E G', 'C E G A#', 'C D# G', 'C D# G A#');
                case 'D':
                    return defineChordType(chordType, 'D F# A', 'D F# A C', 'D F A', 'D F A C');
                case 'E':
                    return defineChordType(chordType, 'E G# B', 'E G# B D', 'E G B', 'E G B D');
                case 'F':
                    return defineChordType(chordType, 'F A C', 'F A C D#', 'F G# C', 'F G# C D#');
                case 'G':
                    return defineChordType(chordType, 'G B D', 'G B D F', 'G A# D', 'G A# D F');
                case 'A':
                    return defineChordType(chordType, 'A C# E', 'A C# E G', 'A C E', 'A C E G');
                case 'B':
                    return defineChordType(chordType, 'B D# F#', 'B D# F# A', 'B D F#', 'B D F# A');
            }
        }
    </script>
